<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Магазин техніки</title>
</head>
<body>
    <h1>Список товарів</h1>

    <form action="/add" method="post">
        <label>Назва: <input type="text" name="name" required></label><br>
        <label>Опис: <input type="text" name="description" required></label><br>
        <label>Ціна: <input type="number" step="0.01" name="price" required></label><br>
        <label>Кількість: <input type="number" name="quantity" required></label><br>
        <button type="submit">Додати товар</button>
    </form>

    <h2>Усі товари:</h2>
    <ul>
        {% for item in items %}
        <li>
            <a href="/items/{{ item.id }}">{{ item.name }}</a> —
            {{ item.price }} грн, {{ item.quantity }} шт.
            <form action="/delete/{{ item.id }}" method="post" style="display:inline;">
                <button type="submit">Видалити</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
